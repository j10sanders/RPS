{% extends "base.html" %}

{% block content %}
<h1>
    Player 2's odds for game {{game.id}}
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="move">What are the odds you would {{game.dare}} ?</label>
        <input type="text" class="form-control" id="odds" name="odds" placeholder="1-100" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>


{% endblock %}
