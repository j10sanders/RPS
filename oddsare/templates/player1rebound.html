{% extends "base.html" %}

{% block content %}
<h1>
    Player 1's rebound odds for game {{game.id}}
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="move">What are the odds you would {{game.dare}} ?  It must be less than or equal to {{game.odds}} </label>
        <input type="text" class="form-control" id="rebound" name="rebound" placeholder="1- {{game.odds}}" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>


{% endblock %}
