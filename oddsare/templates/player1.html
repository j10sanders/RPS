{% extends "base.html" %}

{% block content %}
<h1>
    Odds are...
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="dare">What terrible thing would you like your foe to do?</label>
        <input type="text" class="form-control" id="dare" name="dare" placeholder="(take a slap in the face, shotgun that beer, etc...)" required>

</form>
{% endblock %}
