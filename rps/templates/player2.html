{% extends "base.html" %}

{% block content %}
<h1>
    Player 2 - Move for {{game.id}}
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="move">Rock, Paper, or Scissors?</label>
        <input type="text" class="form-control" id="move" name="move" placeholder="rock, paper, or scissors" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
